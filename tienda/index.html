  <meta charset="UTF-8">
  <title>NovaCenter</title>

<body>
  <div id="topbar-movil">
    <div class="topbar-izquierda">
      <button id="toggle-filtros" class="menu-toggle"><i class="fa-solid fa-magnifying-glass"></i></button>  
    </div>
    <h1><a href="/" style="text-decoration: none; color: inherit;">NovaCenter</a></h1>
    <button id="toggle-menu" class="menu-toggle"><i class="fas fa-bars"></i></button>
  </div>
  <section id="busqueda-filtros">
    <input type="text" id="input-buscar" placeholder="Buscar producto..." />
    <label><input type="checkbox" id="filtro-stock"> Solo en stock</label>
    <select id="ordenar-select">
      <option value="">Ordenar por Stock</option>
      <option value="precio-asc">Precio: Menor a Mayor</option>
      <option value="precio-desc">Precio: Mayor a Menor</option>
      <option value="nombre-asc">Nombre: A-Z</option>
      <option value="nombre-desc">Nombre: Z-A</option>
    </select>
  </section>
  <aside id="sidebar">
    <h1>Categorías</h1>
    <nav id="menu">
      <button id="ver-todos">🛒 Ver Todos</button>
      <button id="ver-nuevos">🆕 Nuevos Ingresos</button>
      <button id="ver-liquidacion">💸 Liquidación</button>
      <button id="ver-dia-nino">🎁 Día del Niño</button>
      <div class="borde-extra"></div>
      <ul id="menu-categorias"></ul>
    </nav>
  </aside>
  <main id="contenedor-productos"></main>
  <script src="script.js"></script>
