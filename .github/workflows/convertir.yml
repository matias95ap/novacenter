name: Convertir Excel a JSON

on:
  push:
    paths:
      - 'novacenter/tienda/productos.xlsx'

jobs:
  convertir:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio COMPLETO
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ‚Üê checkout completo para permitir pull

      - name: Instalar Python y dependencias
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar librer√≠as necesarias
        run: pip install pandas openpyxl

      - name: Ejecutar script de conversi√≥n
        run: python novacenter/tienda/convertir_xlsx_a_json.py

      - name: Confirmar y pushear cambios
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/matias95ap/novacenter.git
          git pull --rebase origin main || true  # ‚Üê evita romper el flujo si no hay cambios
          git add novacenter/tienda/productos.json
          git commit -m "üîÑ Actualizar productos.json desde productos.xlsx" || echo "Sin cambios"
          git push origin HEAD:main
