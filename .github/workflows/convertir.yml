name: Convertir Excel a JSON

on:
  push:
    paths:
      - 'tienda/productos.xlsx'

jobs:
  convertir:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio COMPLETO
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para pull --rebase

      - name: Instalar Python y dependencias
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar librerÃ­as necesarias
        run: pip install pandas openpyxl

      - name: Ejecutar script de conversiÃ³n
        run: python tienda/convertir_xlsx_a_json.py

      - name: Confirmar y pushear cambios
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git pull --rebase origin main || true
          git add tienda/productos.json
          git commit -m "ðŸ”„ Actualizar productos.json desde productos.xlsx" || echo "Sin cambios"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/matias95ap/novacenter.git HEAD:main
